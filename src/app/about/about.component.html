<section class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      

      <div class="col-md-4">
        <form [formGroup]="form">
          <div>
            <label >Name</label>
          </div>
          <div>
            <input type="text" placeholder="name" formControlName="name" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">name is required</div>
            </div>
          </div>

          <div>
            <label for="">password</label>
          </div>
          
          <div>
            <input type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">password is required</div>
            </div>
          </div>
            
          <div>
            <label for="">Number</label>

          </div>

          <div>
            <input type="number" placeholder="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['number'].errors }" >
            <div *ngIf="submitted && f['number'].errors" class="invalid-feedback">
              <div *ngIf="f['number'].errors['required']">password is required</div>
            </div>
          </div>

          


          <div class="buttonlogin">
            <button (click)="onSubmit()" class="btn">login</button>
        </div>
        </form>
        
         
        
      </div>
    </div>

   
  </div>
</section>
