<section class="header-signup">
  <div class="signup">
    <h1 class="account">Create an account</h1>
    <form [formGroup]="form">
      <label for="">Name</label>
      <div>
        <input class="input" type="text" placeholder="Enter Your Username" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
        <div *ngIf="submitted && f['name'].errors " class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">name is required</div>
            
          </div>

          <div *ngIf="submitted && f['name'].errors " class="invalid-feedback">
            <div *ngIf="f['name'].errors['pattern']">name is required</div>
            
          </div>
      </div>

      <label class="text" for="">Email</label>
      <div>
        <input class="input" type="text" placeholder="Enter Your Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">email is required</div>
          </div>
      </div>
      <label class="text" for="">Phone</label>
      <div>
        <input class="input" type="text" placeholder="Enter Your Number" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <div *ngIf="f['phone'].errors['required']">phone is required</div>
            
            
            

          </div>
          <!-- <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
           <div *ngIf="f['phone'].errors['pattern']">Please, Enter 10 digit Mobile Number.</div>
          </div>   -->
          <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <div *ngIf="f['phone'].errors['minlength']">must be 10 digit </div>
           </div>  
         
         
      </div>
      <label class="text" for="">Password</label>
      <div>
        <input class="input" type="text" placeholder="Enter Your Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">password is required</div>
            <div *ngIf="f['password'].errors['minlength']" >Password must be at least 6 characters</div>
          </div>
      </div>
    <div class="btn-singup">
      <button class="btnnnnnn" (click)="onclick()">Signup</button>
    </div>
    <p class="para1">
      Already have a account ? <span class="login-text">Login</span>
    </p>
</form>
  </div>
</section>
